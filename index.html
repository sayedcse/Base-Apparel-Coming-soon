<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Coming Soon</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <img src="img/shape.png" alt="Logo" class="header__logo-photo">
                </div>
                <h4 class="header__logo-text">
                    <span class="header__logo-text-span">Base apparel</span>
                </h4>
            </header>

            <div class="heading">
                <h1 class="heading__text">
                    <span class="heading__text-main">We're</span>
                    <span class="heading__text-sub">Coming Soon</span>
                </h1>
                <p class="heading__paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch dates.
                </p>
            </div>

            <form action="#" class="form">
                <div class="form__group">
                    <input id="email" type="email" class="form__input" placeholder="Email address" required="">
                    <label for="email" class="form__label">Email address</label>
                </div>
                <button class="btn">
                    <span class="btn__visible">&gt;</span>
                        <span class="btn__invisible">Send</span>
                </button>
            </form>
        </div>
        <div class="image">
            <!-- <img src="img/Girl.jpg" alt="girl" class="image__photo"> -->
        </div>
    </div>
</body>

</html>
